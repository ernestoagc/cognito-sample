<div class="container">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-outline-info" (click)="getAttributes()"><i class="fas fa-eye"></i> Ver User</button>
        </div>
        <div class="col-md-auto">
                <button type="button" class="btn btn-outline-warning" (click)="onLogout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>
    <table class="table table-dark table-hover mt-2">
          <thead>
              <tr>
                  <th *ngFor="let val of attributes">{{val.Name}}</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td *ngFor="let val of attributes">{{val.Value}}</td>
              </tr>
              <tr>
                  <td>Message</td>
                  <td colspan="6">{{message}}</td>
              </tr>
          </tbody>
    </table>
</div>
